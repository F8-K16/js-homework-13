<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 13</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="gb-gray-100 font-sans flex flex-col items-center py-20 px-80">
    <h1 class="text-3xl font-bold mb-6">Blogs</h1>
    <div class="w-full max-w-3xl">
      <input
        type="text"
        id="search-form"
        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Tìm kiếm..."
      />
    </div>

    <div class="w-full flex items-center justify-between">
      <div
        class="tabs flex overflow-hidden border border-[#ccc] bg-[#f1f1f1] my-14 justify-start"
      >
        <button
          id="new-btn"
          class="tab-btn py-2 px-6 font-medium transition-colors duration-200"
        >
          Mới nhất
        </button>
        <button
          id="old-btn"
          class="tab-btn py-2 px-6 font-medium transition-colors duration-200"
        >
          Cũ nhất
        </button>
      </div>
      <button
        id="open-create-modal"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Thêm mới
      </button>
    </div>

    <div id="root" class="space-y-4"></div>

    <div
      id="modal"
      class="hidden fixed inset-0 bg-gray-500/50 items-center justify-center z-50 animate-fadeIn"
    >
      <div
        id="modal-box"
        class="bg-white p-8 rounded-xl shadow-xl max-w-4xl w-full relative"
      >
        <button
          class="modal-close absolute top-2 right-4 text-2xl font-bold text-gray-600 hover:text-gray-900"
        >
          &times;
        </button>
        <div id="modal-content"></div>
      </div>
    </div>

    <div
      id="loading"
      class="flex fixed inset-0 bg-gray-200/70 items-center justify-center z-50"
    >
      <div
        class="loader border-4 border-t-blue-500 border-gray-300 rounded-full w-10 h-10 animate-spin"
      ></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
